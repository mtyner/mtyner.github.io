    <body><div class="wrapper" id="wrapper">
        <header>
            <h1>Esser's Handyman Service</h1>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="quote.html">Get a Quote</a></li>
                <li><a href="projects.html">Projects</a></li>
            </ul>
        </nav>
        <div id="homehero"></div>
        <main>
            <h2>Get a Quote</h2>
                <form action="finished.html" method="get" enctype="multipart/form-data">
                    <div>
                        <label for="name">Full Name</label>
                        <input  type="text" name="name" id="name" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone" required>
                    </div>
                    <div>
                        <label for="date">Start Date for Project</label>
                        <input type="date" name="date" id="date">
                    </div>
                    <div>
                        <label for="project">Tell Us About Your Project</label>
                        <textarea name="project" id="project" required></textarea>
                    </div>
                    <div>
                        <label for="file">Images</label>
                        <input id="file" type="file" name="file">
                    </div>
                    <div>
                        <label for="url">Ideas</label>
                        <input type="url" name="url" id="url">
                    </div>
                    <button type="submit">Submit</button>
                </form>
        </main>
